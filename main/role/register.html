<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zhucedenglu</title>
    <link href="../../css/ghpages-materialize.css" rel="stylesheet" type="text/css">
    <link href="../../css/main/register.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main">
        <form class="choice-form" action="#" method="get">
            <ul>
                <li>
                    <p class="actor-title">请选择你所需要注册的角色</p>
                </li>
                <li style="position: relative">
                    <p id="actor-show">学生</p>
                    <ul id="choice" name="place">
                        <li class="actor-choice" id="actor-stu" name="学生">学生</li>
                        <li class="actor-choice" id="actor-group" name="团队">团队</li>
                        <li class="actor-choice" id="actor-society" name="社团">社团</li>
                        <li class="actor-choice" id="actor-com" name="公司">公司</li>
                    </ul>
                </li>
                <li>
                    <div class="actor-button">
                        <a class="waves-effect waves-light btn" id="actor-cancel" type="button">取消</a>
                    </div><!--
                    --><div class="actor-button">
                        <a class="waves-effect waves-light btn" id="actor-next" type="button">下一步</a>
                    </div>
                </li>
                <li><a class="regi-login" href="login.html">已有账号，点此登录</a></li>
            </ul>
        </form>
        <form class="regi-form" action="#" method="get">
            <ul>
                <div class="regi-a input-field col s6">
                    <input id="account" type="text"/>
                    <label for="account">输入常用邮箱地址</label>
                    <span id="account-warn"></span>
                </div>
                <li class="regi-a input-field col s6">
                    <input id="code" type="text" value="" />
                    <label for="code">输入验证字符</label>
                </li>
                <li class="regi-group  input-field col s6">
                    <input id ="welcome" style="display:block;margin-bottom:0px" type="text" value=""  />
                    <label for="welcome">输入团队邀请码</label>
                    <a style="display:block;margin-bottom:20px" href="">如何获得团队邀请码?</a>
                </li>
                <li class="regi-a input-field col s6">
                    <input id="pwd" type="password" value="" />
                    <label for="pwd">输入密码</label>
                </li>
                <li class="regi-a input-field col s6">
                    <input id="pwd-conf" type="password" value="" />
                    <label for="pwd-conf">再次输入密码</label>
                    <span id="pwd-info"></span>
                </li>
                <li class="regi-b">
                    <input type="checkbox" value="" id="test5" />
                    <label for="test5">我已阅读并同意《交流平台协议》</label>
                </li>
                <li>
                    <a class="waves-effect waves-light btn" id="regi-conf" type="button">注册</a>
                </li>
                <li><a class="regi-login" href="login.html">已有账号，点此登录</a></li>
            </ul>
        </form>
        <div class="success-form">
            <p>注册成功，请到邮箱进行账号激活</p>
            <p>将在 <span id="time">5</span> 秒后自动跳转到主页</p>
            <p><a href="../index.html" class="success-back">点击直接跳转</a></p>
        </div>
        <div class="end-form">
            您的账号已激活完成。
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>
    <script type="text/javascript" src="../../js/main/register.js"></script>
</body>

</html>
