<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../../css/main/login.css" rel="stylesheet" type="text/css">
    <script src="../../js/main/jquery.js"></script>
</head>

<body>
    <div class="main">
        <form>
            <ul class="login-form">
                <li class="login-view">
                    <input id="account" type="text" placeholder="输入已验证的手机或者邮箱账号" />
                    <p id="account-warn"></p>
                </li>
                <li class="login-view">
                    <input id="pwd" type="text" placeholder="输入密码" />
                    <p id="pwd-warn"></p>
                </li>
                <li class="login-view" id="pwd-find"><a href="find.html">忘记密码</a></li>
                <li>
                    <input id="login-conf" type="button" value="登录" />
                </li class="login-view">
                <li id="regi"><a href="#">没有账号，立即注册</a></li>
            </ul>
        </form>
    </div>
    <script src="../../js/main/login.js"></script>
</body>

</html>
