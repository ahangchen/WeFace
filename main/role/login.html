<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../../css/ghpages-materialize.css" rel="stylesheet" type="text/css">
    <link href="../../css/main/login.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="card main">
        <form>
            <ul class="login-form">
                <li class="login-view input-field col s6">
                    <input id="account" type="text" />
                    <label for="account">输入已验证的手机或者邮箱账号</label>
                    <p id="account-warn"></p>
                </li>
                <li class="login-view input-field col s6">
                    <input id="pwd" type="text" />
                    <label for="pwd">输入密码</label>
                    <p id="pwd-warn"></p>
                </li>
                <li class="login-view" id="pwd-find"><a style="display: block;margin-top:10px" href="find.html">忘记密码</a></li>
                <li>
                <a class="waves-effect waves-light btn" id="login-conf" type="button" />登录</a>
                </li class="login-view">
                <li id="regi"><a href="register.html">没有账号，立即注册</a></li>
            </ul>
        </form>
    </div>
    <script src="../../js/main/jquery.js"></script>
    <script type="text/javascript" src="../../js/materialize.min.js"></script>
    <script src="../../js/main/login.js"></script>
</body>

</html>
