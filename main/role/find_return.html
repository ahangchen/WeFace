<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zhucedenglu</title>
    <link href="../../css/ghpages-materialize.css" rel="stylesheet" type="text/css">
    <link href="../../css/main/find_return.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="main card" id="mail-check">
    <p class="title" style="margin:auto;text-align: center">重置密码</p>
    <ul style="width:320px;margin:auto;padding-bottom: 20px">
        <li class="regi-a input-field col s6">
            <input id="pwd" type="password" value=""/>
            <label for="pwd">输入密码</label>
            <div class="result" id="pwd-result"></div>
        </li>
        <li class="regi-a input-field col s6">
            <input id="pwd-conf" type="password" value=""/>
            <label for="pwd-conf">再次输入密码</label>
            <div class="result" id="conf-result"></div>
        </li>
    </ul>
    <a class="waves-effect waves-light btn" type="button" id="finish"/>完成</a>

</div>
<script src="../../js/main/jquery.js"></script>
<script type="text/javascript" src="../../js/materialize.min.js"></script>
<script type="text/javascript" src="../../js/main/find_return.js"></script>
</body>

</html>
