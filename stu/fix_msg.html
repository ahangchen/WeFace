<!--学生信息编辑-->

<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>华南理工大学人才交流市场</title>
</head>
<body>

<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/main/index.js"></script>
<script type="text/javascript" src="../js/search/search.js"></script>
<script type="text/javascript" src="../js/stu/fix_msg.js"></script>
<script type="text/javascript" src="../js/materialize.js"></script>
<link href="../css/main/base.css" type="text/css" rel="stylesheet"/>
<link href="../css/base.css" type="text/css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="../css/main/index.css">
<link rel="stylesheet" type="text/css" href="../css/main/search.css">
<link rel="stylesheet" type="text/css" href="../css/stu/fix_msg.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="header comWidth">
    <div class="topBar">
        <div class="comWidth">
            <div class="header fl">
                <a href="../main/test/information.html" target="_blank">关于基地</a>
            </div>
            <div class="header fr">
                <a class="mainBtn" href="../main/role/login.html" target="_blank">登录</a>

                <span class="line">|</span>
                <a class="mainBtn" href="../main/role/register.html" target="_blank">注册</a>
            </div>
        </div>
    </div>
</div>

<nav class="white lighten-5 comWidth">
    <div class="nav-wrapper">
        <ul class="left">
            <li><img id="logo" src="../res/imgs/materialize.svg"/></li>
            <li><p class="logo-name">华南理工大学<br/>人才交流平台
                <p></li>
            <li><a href="#" id="indexBtn">首页</a></li>
            <li><a href="#" id="teamBtn">团队</a></li>
        </ul>

        <div class="input-field right search-bar" id="searchDiv">
            <input id="search" type="search" placeholder="Click to search" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
        </div>
    </div>
</nav>
<div  id="student_message_box" class="comWidth">
    <img id="local_photo" />
    <div class="function_button">
        <div class="photo_logo" onclick="F_Open_img()">
                <i class="large material-icons dp48">photo_camera</i>
            <form method="post" action="" enctype="multipart/form-data">
                <input type="file" id="update_photo" style="display: none" onchange="show_local_img(this)">
            </form>
        </div>

       <div class="attach_file" onclick="F_Open_file()">
            <img src="../res/imgs/attach_file.svg" id="attach_logo"/>
            <form method="post" action="" enctype="multipart/form-data">
                <input name="update_file" type="file" style="display: none" id="update_file" onchange="show_local_file()">
            </form>
        </div>
        <div class="text">上传简历附件</div>

        <div class="doc_path">
            <table>
                <tr>
                    <td>
                        <img src="../res/imgs/attach_file.svg" id="doc_path_logo"/>
                    </td>
                    <td>
                        <input id="path_line" type="text">
                    </td>
                    <td>
                        <a id="delete_file" class="btn-floating waves-effect waves-light">
                            <i id="close_ico" class="material-icons">close</i>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="personal_message">
        <form class="row ">
            <div class="input-field col s8">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">输入你的名字</label>
            </div>

            <div class="col s8">
                <div class="input-field col s3">
                    <select class="browser-default">
                        <option value="" disabled selected>性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>

                <div class="input-field col s5">
                    <select class="browser-default" id="select_year">
                        <option value="" disabled selected>出生年份</option>
                    </select>
                </div>

                <div class="input-field col s3">
                    <select class="browser-default" id="select_month">
                        <option value="" disabled selected>月份</option>
                    </select>
                </div>

            </div>

            <div class="input-field col s8">
                <input id="school_name" type="text" class="validate">
                <label for="school_name">输入你所在的学校</label>
            </div>
            <div class="input-field col s8">
                <input id="major_name" type="text" class="validate">
                <label for="major_name">输入你的专业</label>
            </div>
            <div class="input-field col s8">
                <select class="browser-default">
                    <option value="" disabled selected>选择你所在的城市</option>
                    <option value="1">广州</option>
                    <option value="2">深圳</option>
                    <option value="3">上海</option>
                    <option value="4">北京</option>
                    <option value="5">厦门</option>
                    <option value="6">杭州</option>
                    <option value="7">成都</option>
                    <option value="8">天津</option>
                    <option value="9">南京</option>
                    <option value="10">其它</option>
                </select>
            </div>
            <div class="input-field col s8">
                <!--<select class="browser-default">
                    <option value="" disabled selected>选择你的最高学历</option>
                    <option value="1">本科</option>
                    <option value="2">硕士</option>
                    <option value="3">博士</option>
                    <option value="4">其它</option>
                </select>-->
                <input id="education_level" type="text" class="validate" readonly="true">
                <label for="education_level">最高学历为默认值</label>
            </div>
            <div class="input-field col s8">
               <!-- <select class="browser-default">
                    <option value="" disabled selected>选择你的在读年级</option>
                    <option value="1">应届毕业生</option>
                    <option value="2">大一</option>
                    <option value="3">大二</option>
                    <option value="4">大三</option>
                    <option value="5">研一</option>
                    <option value="6">研二</option>
                    <option value="7">其它</option>
                </select>-->
                <input id="grade_level" type="text" class="validate"  readonly="true">
                <label for="grade_level">在读年级为默认值</label>
            </div>
            <div class="input-field col s11" id="enter_email">
                <input id="email" type="email" class="validate">
                <label for="email"  data-success="right">输入你的邮箱</label>
                <span class="red-text text-lighten-2">不会显示在您的信息中,您投递简历后会被相应的公司看到</span>
            </div>
            <div class="input-field col s11" id="enter_tel">
                <input id="tel" type="tel" class="validate">
                <label for="tel">输入你的联系方式</label>
                <span class="red-text text-lighten-2">不会显示在您的信息中,您投递简历后会被相应的公司看到</span>
                <a id="saveButton" class="waves-effect waves-light btn">保存</a>
                <a id="cancelButton" class="waves-effect waves-light btn">取消</a>
            </div>
        </form>
    </div>

</div>
