<!-- 处理的html -->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>简历处理</title>
</head>
<body>
<link href="../../css/base.css"  rel="stylesheet"/>
<link rel="stylesheet"  href="../../css/materialize.css">
<link href="https://fonts.css.network/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet"  href="../../css/team/resumeSolve.css">
<link rel="stylesheet"  href="../../css/main/navigation.css">
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/etc.js"></script>
<script src="../../js/materialize.js"></script>
<script src="../../js/team/resumeSolve.js"></script>
<div class="header comWidth">
    <div class="topBar">
        <div class="comWidth">
            <div class ="header fl">
                <a href="test/information.html" target="_blank">关于基地</a>
            </div>
            <div class="header fr">
                <a class="topBarItem dropdown-button btn"  data-activates='dropdown1' href="#">发布</a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">发布职位</a></li>
                    <li><a href="#!">发布项目</a></li>
                </ul>
                <!-- <span id="line">|</span> -->
                <span class="line">|</span>
                <a class="topBarItem" id="submintBtn" href="test/submit.html" target="_blank">团队主页</a>
                <span class="line">|</span>
                <a class="topBarItem" id="message" href="test/message.html" target="_blank">消息</a>
                <span class="line">|</span>
                <a class="topBarItem" id="collection" href="test/collection.html" target="_blank">退出</a>
            </div>
        </div>
    </div>
</div>


<div class="white lighten-5  guideBar">
    <div class="nav-wrapper">
        <ul class="indexBar">
            <li id="logoIndex"><a class="toIndexLink" ></a></li>
            <li><a class="toIndexLink"><p class="logo-name">人才交流平台
                <p></a></li>
            <li class="indexTab"><a class="toIndexLink " id="indexBtn">首页</a></li>
            <li class="indexTab selectedIndex"><a href="../team/teamPlayGround.html" id="teamBtn">团队</a></li>
            <li class="indexTab "><a href="../stu/stuPlayground.html" id="stuBtn">学生</a></li>
        </ul>

    </div>
</div>
<div class="comWidth manageDiv">
    <div class="infoCard">
        <div class="logoBar">
            <div class="imgBox">
                <img src="../../res/imgs/main/img1.jpg" class="stuImg">
            </div>
            <div class="name">姓名</div>
        </div>
        <div class="baseInfo">
            <div class="personZone z-depth-1"><i class="material-icons">person</i></div>
            <div>Ta的个人主页</div>
        </div>
        <div class="resumeCard ">
            <div class="attachImg z-depth-1"><i class="material-icons">attach_file</i></div>
            <div class="resumeName">点击下载简历</div>
        </div>
    </div>
    <div class="selectBar z-depth-2">
        <div class="stateBar  row">
            <div class="col s2">
                <input class="with-gap" name="group1" type="radio" id="unchecked" checked="true" value="0" />
                <label for="unchecked">待查看</label>
            </div>
            <div class="col s2">
                <input class="with-gap" name="group1" type="radio" id="uncontact" value="1"  />
                <label for="uncontact">待沟通</label>
            </div>
            <div class="col s2">
                <input class="with-gap" name="group1" type="radio" id="unquiz" value="2" />
                <label for="unquiz">待面试</label>
            </div>
            <div class="col s2">
                <input class="with-gap" name="group1" type="radio" id="admitted" value="3" />
                <label for="admitted">录用</label>
            </div>
            <div class="col s2">
                <input class="with-gap" name="group1" type="radio" id="unsuit" value="4" />
                <label for="unsuit">不合适</label>
            </div>
            <div class="inform col s1 offset-s1">*必填</div>
        </div>
        <div class="mailBar row ">
            <div class="col s5 ">
                <input class="with-gap" name="mailGroup" type="radio" id="send" value="1" />
                <label for="send">发送邮件通知</label>
            </div>
            <div class="col s4 ">
                <input class="with-gap" name="mailGroup" type="radio" id="unsend" checked="true" value="0" />
                <label for="unsend">不发送邮件通知</label>
            </div>
            <div class="col s1 inform offset-s2">*必填</div>
        </div>
        <div class="sendMail">
            <div class="input-field col s12">
                <textarea id="mailContent" class="materialize-textarea"></textarea>
                <label for="mailContent">恭喜你，已经成功通过我司面试，现将相关事项通知如下</label>
            </div>
        </div>
        <div class="buttonBar ">
            <a class="waves-effect waves-light btn" id="solveBtn">完成</a>
        </div>
    </div>
</div>
</body>
</html>
