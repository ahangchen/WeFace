<!--团队信息修改和编辑-->
<!DOCTYPE html>

<html>
<meta charset="utf-8">
<head>
    <title>华南理工大学人才交流市场</title>
</head>
<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../css/team/fix_team_msg.css">
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/team/fix_team_msg.js"></script>

    <img id="local_photo" />
    <div class="put_photo_here" onclick="F_Open_img()">
        <div id="photo_logo">
            <i class="large material-icons dp48" id="photo_camera">photo_camera</i>
            <form method="post" action="" enctype="multipart/form-data">
                <input type="file" id="update_photo" style="display: none" onchange="show_local_img(this)">
            </form>
        </div>
    </div>

    <div class="team_msg">
        <div class="input-field team_name">
            <input id="team_name" type="text" class="validate">
            <label for="team_name">团队名称</label>
        </div>

        <div class="input-field job_type">
            <select class="browser-default tag_select">
                <option value="" disabled selected>行业类型</option>
                <option value="1">移动互联网</option>
                <option value="2">电子商务</option>
                <option value="3">医疗健康</option>
                <option value="4">金融</option>
                <option value="5">法务</option>
                <option value="6">数据安全</option>
                <option value="7">文化娱乐</option>
                <option value="8">社交网络</option>
                <option value="9">广告营销</option>
                <option value="10">教育</option>
            </select>
        </div>

        <div id="type_tag">

        </div>



        <div  class="add_type">
            <a class="btn-floating btn-small waves-effect waves white"><i class="material-icons" style="color:orange">add</i></a>
        </div>


        <div class="input-field team_number">
            <input disabled id="team_number" type="text" class="validate">
            <label for="team_number">团队人数不可编辑</label>
        </div>

        <div class="input-field team_slogan">
            <textarea id="team_slogan" class="materialize-textarea" length="120"></textarea>
            <label for="team_slogan">团队标语</label>
        </div>

        <div class="complete_btn">
            <a id="saveButton" class="waves-effect waves-light btn">保存</a>
            <a id="cancelButton" class="waves-effect waves-light btn">取消</a>
        </div>
    </div>


</body>
</html>
