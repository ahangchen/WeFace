<!--团队信息修改和编辑-->
<!DOCTYPE html>

<html>
<meta charset="utf-8">
<head>
    <title>华南理工大学人才交流市场</title>
</head>
<body>

<div>
    <div id="left_one">
        <div id="photo_area">
            <div class="put_photo_here" onclick="F_Open_img()">
                <img id="local_photo" />
                <i class="large material-icons dp48" id="photo_camera">photo_camera</i>
                <form method="post" action="" enctype="multipart/form-data">
                    <input type="file" id="update_photo" style="display: none" onchange="show_local_img(this)">
                </form>
            </div>
        </div>

        <div id="team_label_edit">
            <div class="chips chips-initial"></div>
        </div>


    </div>
    <div class="input-field team_name">
        <input id="team_name" type="text" class="validate">
    </div>


    <div id="team_belong_type">
        <div id="show_type_as_tag">

        </div>
        <div class="input-field job_type">
            <select class="browser-default tag_select">
                <option value="" disabled selected>行业类型</option>
                <option value="1">移动互联网</option>
                <option value="2">电子商务</option>
                <option value="3">医疗健康</option>
                <option value="4">金融</option>
                <option value="5">法务</option>
                <option value="6">咨询</option>
                <option value="7">O2O</option>
                <option value="8">数据安全</option>
                <option value="9">文化娱乐</option>
                <option value="10">食品轻工</option>
                <option value="11">广告营销</option>
                <option value="12">游戏</option>
                <option value="13">招聘</option>
                <option value="14">教育</option>
                <option value="15">旅游</option>
                <option value="16">社交网络</option>
                <option value="17">硬件</option>
                <option value="18">分类信息</option>
                <option value="19">生活服务</option>
                <option value="20">其它</option>
            </select>
            <a class="add_type btn-floating btn-small waves-effect waves white"><i class="material-icons" style="color:orange">add</i></a>
        </div>
    </div>


    <div class="input-field team_number">
        <input disabled id="team_number" type="text" class="validate">
    </div>

    <div class="input-field team_slogan">
        <input id="team_slogan" type="text" class="validate" />
    </div>

    <div class="complete_btn">
        <a id="saveButton" class="waves-effect waves-light btn">保存</a>
        <a id="cancelButton" class="waves-effect waves-light btn">取消</a>
    </div>


</div>
</body>
</html>
