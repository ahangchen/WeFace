<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加项目</title>
</head>
<body>
<div class="comWidth add_project_page">
    <div class="row">
        <div class="input-field edit_name col s8 push-s2">
            <input type="text"  id="product_name">
            <label for="product_name">项目名称</label>
        </div>
        <div class="input-field edit_introduce col s8 push-s2">
            <textarea id="introduce" class="materialize-textarea"></textarea>
            <label for="introduce">项目介绍</label>
        </div>
        <div class="input-field add_achieve_div col s8 push-s2">
            <textarea id="achieve" class="materialize-textarea"></textarea>
            <label for="achieve">添加成果</label>
        </div>
        <div id="add_photo" class="col s8 push-s2">
            <div style="font-size: 27px;">添加照片
                <i class="material-icons" style="color:orange">play_arrow</i>
            </div>
            <div class="put_photo_here">
                <img id="local_photo" />
                <i class="large material-icons dp48" id="photo_camera">photo_camera</i>
            </div>
            <form id="post_logo"  enctype="multipart/form-data">
                <input type="file" id="update_photo" style="display: none">
            </form>
        </div>
    </div>
</div>
