<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示项目细节</title>
</head>
<body>
<div class="comWidth show_project_page">
    <div class="row">
        <div class=" show_name_div col s8 push-s2">
            <i class="material-icons" style="color:orange;font-size: 30px;">cloud</i>
            <span id="show_product_name"></span>
        </div>
        <div class="show_introduce_div col s8 push-s2">
            <p>
                <i class="material-icons" style="color:orange;font-size: 20px;">play_arrow</i>
                <span>项目介绍</span>
            </p>

            <div id="show_introduce"></div>

        </div>
        <div class="show_achieve_div col s8 push-s2">
            <p>
                <i class="material-icons" style="color:orange;font-size: 20px;">play_arrow</i>
                <span>成果展示</span>
            </p>

            <div id="show_achieve"></div>
        </div>
        <div id="show_photo_div" class="col s8 push-s2">
            <img  id="show_photo" />
        </div>
    </div>
</div>
<div class="goBack">
    <a id="goBackButton" class="waves-effect waves-light btn orange">返回</a>
</div>
</body>
</html>
