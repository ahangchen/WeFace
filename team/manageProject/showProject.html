<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示项目细节</title>
</head>
<body>
<link href="../../css/base.css"  rel="stylesheet"/>
<link rel="stylesheet"  href="../../css/materialize.css">
<link href="https://fonts.css.network/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet"  href="../../css/team/manageProject.css">
<div class="header comWidth">
    <div class="topBar">
        <div class="comWidth">
            <div class ="header fl">
                <a href="test/information.html" target="_blank">关于基地</a>
            </div>
            <div class="header fr">
                <a class="topBarItem dropdown-button btn"  data-activates='dropdown1' href="#">发布</a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">发布职位</a></li>
                    <li><a href="#!">发布项目</a></li>
                </ul>
                <!-- <span id="line">|</span> -->
                <span class="line">|</span>
                <a class="topBarItem" id="submintBtn" href="test/submit.html" target="_blank">团队主页</a>
                <span class="line">|</span>
                <a class="topBarItem" id="message" href="test/message.html" target="_blank">消息</a>
                <span class="line">|</span>
                <a class="topBarItem" id="collection" href="test/collection.html" target="_blank">退出</a>
            </div>
        </div>
    </div>
</div>

<nav class="white lighten-5 comWidth">
    <div class="nav-wrapper">
        <ul class="left">
            <li><img id="logo" src="../../res/imgs/materialize.svg"/></li>
            <li><p class="logo-name">华南理工大学<br/>人才交流平台
                <p></li>
            <li><a  id="resumeBtn">简历管理</a></li>
            <li><a  id="positionBtn">职位管理</a></li>
            <li><a  id="projectBtn">项目管理</a></li>
        </ul>
        <div class="input-field right search-bar">
            <input id="search" type="search" placeholder="Click to search" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
        </div>
    </div>
</nav>
<div id="main_page">
    <div class="comWidth show_project_page">
        <div class="row">
            <div class=" show_name_div col s8 push-s2">
                <i class="material-icons" style="color:orange;font-size: 30px;">cloud</i>
                <span id="show_product_name"></span>
            </div>
            <div class="show_introduce_div col s8 push-s2">
                <p>
                    <i class="material-icons" style="color:orange;font-size: 20px;">play_arrow</i>
                    <span>项目介绍</span>
                </p>

                <div id="show_introduce"></div>

            </div>
            <div class="show_achieve_div col s8 push-s2">
                <p>
                    <i class="material-icons" style="color:orange;font-size: 20px;">play_arrow</i>
                    <span>成果展示</span>
                </p>

                <div id="show_achieve"></div>
            </div>
            <div id="show_photo_div" class="col s8 push-s2">
                <img  id="show_photo" />
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/etc.js"></script>
<script src="../../js/materialize.min.js"></script>
<script src="../../js/team/showProject.js"></script>
<script src="../../js/util.js"></script>
</body>
</html>
