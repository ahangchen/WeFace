<!--简历管理首页-->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>项目管理</title>
</head>
<link href="../../css/base.css"  rel="stylesheet"/>
<link rel="stylesheet"  href="../../css/materialize.css">
<link href="https://fonts.css.network/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet"  href="../../css/team/manageProject.css">
<body>
<div class="header comWidth">
    <div class="topBar">
        <div class="comWidth">
            <div class ="header fl">
                <a href="test/information.html" target="_blank">关于基地</a>
            </div>
            <div class="header fr">
                <a class="topBarItem dropdown-button btn"  data-activates='dropdown1' href="#">发布</a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">发布职位</a></li>
                    <li><a href="#!">发布项目</a></li>
                </ul>
                <!-- <span id="line">|</span> -->
                <span class="line">|</span>
                <a class="topBarItem" id="submintBtn" href="test/submit.html" target="_blank">团队主页</a>
                <span class="line">|</span>
                <a class="topBarItem" id="message" href="test/message.html" target="_blank">消息</a>
                <span class="line">|</span>
                <a class="topBarItem" id="collection" href="test/collection.html" target="_blank">退出</a>
            </div>
        </div>
    </div>
</div>

<nav class="white lighten-5 comWidth">
    <div class="nav-wrapper">
        <ul class="left">
            <li><img id="logo" src="../../res/imgs/materialize.svg"/></li>
            <li><p class="logo-name">华南理工大学<br/>人才交流平台
                <p></li>
            <li><a  id="resumeBtn">简历管理</a></li>
            <li><a  id="positionBtn">职位管理</a></li>
            <li><a  id="projectBtn">项目管理</a></li>
        </ul>
        <div class="input-field right search-bar">
            <input id="search" type="search" placeholder="Click to search" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
        </div>
    </div>
</nav>
<div id="main_page">
    <div class="comWidth add_project_div">
        <div id="add_msg">
            添加更多项目
            <a class="btn-floating btn-large waves-effect waves-light orange" id="add_project_btn">
                <i class="material-icons">add</i>
            </a>
        </div>
    </div>
    <div class="comWidth show_project">

    </div>
    <div class="show_page">
        <ul class="pagination">
        </ul>
    </div>
</div>

<div id="confirm_delete_project" class="modal" style="width: 500px;">
    <div class="modal-content">
        <p>你确定要删除该项目么?</p>
    </div>
    <div class="modal-footer">
        <a  id="certain_delete_project" class=" modal-action modal-close waves-effect waves-green btn-flat">确定</a>
        <a  id="cancel_delete_project" class=" modal-action modal-close waves-effect waves-green btn-flat">取消</a>
    </div>
</div>


<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/etc.js"></script>
<script src="../../js/materialize.min.js"></script>
<script src="../../js/team/manageProject.js"></script>
<script src="../../js/util.js"></script>

</body>
</html>
