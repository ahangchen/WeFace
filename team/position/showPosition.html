<!-- 查询职位时的html -->
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>职业管理</title>
</head>
<body>
<link href="../../css/base.css"  rel="stylesheet"/>
<link rel="stylesheet"  href="../../css/materialize.css">
<link href="../../css/md-icon.css" rel="stylesheet">
<link rel="stylesheet"  href="../../css/team/position.css">
<script src="../../js/jquery-2.1.1.min.js"></script>
<script src="../../js/etc.js"></script>
<script src="../../js/materialize.min.js"></script>
<script src="../../js/team/position.js"></script>
<div class="header comWidth">
    <div class="topBar">
        <div class="comWidth">
            <div class ="header fl">
                <a href="test/information.html" target="_blank">关于基地</a>
            </div>
            <div class="header fr">
                <a class="topBarItem dropdown-button btn"  data-activates='dropdown1' href="#">发布</a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">发布职位</a></li>
                    <li><a href="#!">发布项目</a></li>
                </ul>
                <!-- <span id="line">|</span> -->
                <span class="line">|</span>
                <a class="topBarItem" id="submintBtn" href="test/submit.html" target="_blank">团队主页</a>
                <span class="line">|</span>
                <a class="topBarItem" id="message" href="test/message.html" target="_blank">消息</a>
                <span class="line">|</span>
                <a class="topBarItem" id="collection" href="test/collection.html" target="_blank">退出</a>
            </div>
        </div>
    </div>
</div>

<nav class="white lighten-5 comWidth">
    <div class="nav-wrapper">
        <ul class="left">
            <li><img id="logo" src="../../res/imgs/materialize.svg"/></li>
            <li><p class="logo-name">华南理工大学<br/>人才交流平台
                <p></li>
            <li><a href="#" id="resumeBtn">简历管理</a></li>
            <li><a href="#" id="positionBtn">职位管理</a></li>
            <li><a href="#" id="projectBtn">项目管理</a></li>
        </ul>
        <div class="input-field right search-bar">
            <input id="search" type="search" placeholder="Click to search" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
        </div>
    </div>
</nav>

<div id="positionDiv" class="comWidth">
    <div class="row" id="selectBar">
        <div class="col s12 tags">
            <span class="label">职位</span>
            <div class="chip activeTag" id="entireTag">
                <a>全部</a>
            </div>
            <div class="chip normalTag">
                <a>行政</a>
            </div>
            <div class="chip normalTag">
                <a>技术</a>
            </div>
            <div class="chip normalTag">
                <a>产品</a>
            </div>
            <div class="chip normalTag">
                <a>设计</a>
            </div>
            <div class="chip normalTag">
                <a>市场</a>
            </div>
            <div class="editBtnGroup">
                <a class="btn-floating btn-large waves-effect waves-light white" id="addBtn" ><i class="material-icons" >add</i></a>
                <a class="btn-floating btn-large white" id="editBtn"><i class="large material-icons" >mode_edit</i></a>
            </div>
        </div>
    </div>


    <div id="editBar">
        <form>
            <p><label >职位 ：</label></p>
            <p>
                <input type="checkbox" id="admin" />
                <label for="admin">行政</label>
            </p>
            <p>
                <input type="checkbox" id="tech" />
                <label for="tech">技术</label>
            </p>
            <p>
                <input type="checkbox" id="design" />
                <label for="design">设计</label>
            </p>
            <p>
                <input type="checkbox" id="product"/>
                <label for="product">产品</label>
            </p>
            <p>
                <input type="checkbox" id="business" />
                <label for="business">运营</label>
            </p>
            <p>
                <input type="checkbox" id="support" />
                <label for="support">运维支持</label>
            </p>
            <p>
                <input type="checkbox" id="market" />
                <label for="market">市场</label>
            </p>
            <p>
                <input type="checkbox" id="paper" />
                <label for="paper">文案策划</label>
            </p>
            <p>
                <input type="checkbox" id="sale" />
                <label for="sale">营销</label>
            </p>
            <div class="buttonBar">
                <a class="btn waves-effect waves-light" id="saveEdit">保存</a>
                <a class="btn waves-effect waves-light" id="cancelEdit">取消</a>
            </div>
        </form>
    </div>
    <div id="positionCards">


    </div>
    <div class="pageNum comWidth">
        <ul class="pagination">
            <li class="disabled"><a id="prePage"><i class="material-icons">chevron_left</i></a></li>
            <li class="activePage" id="firstPage"><a class="page">1</a></li>
            <li class="waves-effect"><a id="nextPage"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
<div id="manageDiv">
    <div class="row mainForm">
        <form class="col s12 manageForm">
            <div class="baseInfo comWidth">
                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="weMeet" id="firmName" type="text" class="validate">
                        <label for="firmName">公司名称（自动关联）</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input disabled value="网页前端工程师" id="jobName" type="text" class="validate">
                        <label for="jobName">职位名称（自动关联）</label>
                    </div>
                    <div class="input-field col s6 ">
                        <select id="type" class="typeClass">
                            <option value="" disabled selected>请选择</option>
                            <option value="2">产品</option>
                            <option value="3">技术</option>
                            <option value="4" >设计</option>
                            <option value="1">行政</option>
                            <option value="9">营销</option>
                            <option value="5">运营</option>
                            <option value="6">运维支持</option>
                            <option value="8">文案策划</option>
                            <option value="7">市场</option>
                        </select>
                        <label>职业类型</label>
                    </div>
                </div>

                <div class="row salaryRow">
                    <div class="input-field col s4">
                        <input   id="minSaraly" type="text" class="validate">
                        <label for="minSaraly">薪资（RMB）</label>
                    </div>
                    <div class="col s1 divide"> ~ </div>
                    <div class="input-field col s4">
                        <input   id="maxSaraly" type="text" class="validate">
                        <label for="maxSaraly">薪资（RMB）</label>
                    </div>
                </div>

                <div class="input-field col s12 ">
                    <select class="col s4 provinceClass" id="province">
                        <option value="" disabled selected>请选择</option>
                        <option value="1">广东省</option>
                        <option value="2">其他</option>
                    </select>
                    <select class="col s4 cityClass" id="city">
                        <option value="" disabled selected>请选择</option>
                        <option value="1">广州市</option>
                        <option value="2">其他</option>
                    </select>
                    <select class="col s4 regionClass" id="region">
                        <option value="" disabled selected>请选择</option>
                        <option value="1" >番禺区</option>
                        <option value="2">海珠区</option>
                        <option value="3">天河区</option>
                        <option value="4">荔湾区</option>
                        <option value="5">越秀区</option>
                        <option value="6">白云区</option>
                        <option value="7">黄埔区</option>
                        <option value="8">增城区</option>
                        <option value="9">从化区</option>
                        <option value="10">花都区</option>
                        <option value="11">南沙区</option>
                        <option value="12">其他</option>
                    </select>
                    <label>工作地点</label>
                    <div class="row detailAddress">
                        <div class="input-field col s6">
                            <input id="detailAddress" type="text" class="validate">
                            <label for="detailAddress">具体地址</label>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="input-field col s6">
                        <input  value="" id="experience" type="text" class="validate">
                        <label for="experience">经验要求</label>
                    </div>
                    <div class="input-field col s6 ">
                        <select id="atrr" class="attrClass">
                            <option value="" disabled selected>请选择</option>
                            <option value="1">实习</option>
                            <option value="2">全职</option>
                            <option value="3">兼职</option>
                        </select>
                        <label>工作性质</label>
                    </div>
                </div>

                <div class="row ">
                    <div class="input-field col s6">
                        <input  value="" id="requirement" type="text" class="validate" length="20">
                        <label for="requirement">职位突出特点（20字）</label>
                    </div>
                </div>
            </div>
            <div class="requirementDiv comWidth">
                <div class="row ">
                    <div class="input-field col s10">
                        <textarea id="requirementForPosition" class="materialize-textarea"></textarea>
                        <label for="requirementForPosition">岗位要求</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <textarea id="requirementForGetPosition" class="materialize-textarea"></textarea>
                        <label for="requirementForGetPosition">任职要求</label>
                    </div>
                </div>
            </div>
            <div class="buttonDiv comWidth">
                <div class="radioGroup">
                    <p>
                        <input  class="with-gap" name="stateGroup" type="radio" id="submit" />
                        <label for="submit">发布职位（接受投递）</label>
                    </p>
                    <p>
                        <input class="with-gap" name="stateGroup" type="radio" id="reserve" />
                        <label for="reserve">暂存职位（不能投递）</label>
                    </p>
                    <label class="add">（不会显示在外部职位展示页面）</label>
                </div>
            </div>
            <div class="submitBtnGroup">
                <a class="btn waves-effect waves-light" id="saveForm">保存</a>
                <a class="btn waves-effect waves-light" id="cancelForm">取消</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
