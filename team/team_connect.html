<html>
<meta charset="utf-8">
<head>
    <title>华南理工大学人才交流市场</title>
</head>
<body>
    <div class="input-field connect "><i class="material-icons prefix">phone</i>
        <input id="connect_tel" type="tel" class="validate"><label for="connect_tel"></label>
        <label for="connect_tel">联系电话</label>
    </div>
    <div class="input-field connect "><i class="material-icons prefix">email</i>
        <input id="connect_mail" type="email" class="validate"><label for="connect_mail"></label>
        <label for="connect_mail">联系邮箱</label>
    </div>
    <div class="edit_connect_btn">
        <a id="connect_saveButton" class="waves-effect waves-light btn">保存</a>
        <a id="connect_cancelButton" class="waves-effect waves-light btn">取消</a>
    </div>

</body>
</html>
