<!--团队信息修改和编辑-->
<!DOCTYPE html>

<html>
<meta charset="utf-8">
<head>
    <title>华南理工大学人才交流市场</title>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
<link rel="stylesheet" type="text/css" href="../css/team/add_member.css">
<div id="team_member_icon_edit">
</div>
<div>
    <div id="add_member" class="Head_portrait_div_edit"><a class="btn-floating btn-large waves-effect waves orange" href="#add_member_dialog">
        <i class="material-icons" style="color:#fff">add</i></a></div>
</div>
<div class="add_member_btn">
    <a id="member_saveButton" class="waves-effect waves-light btn">保存</a>
    <a id="member_cancelButton" class="waves-effect waves-light btn">取消</a>
</div>
<!--弹出框-->
<div id="add_member_dialog" class="modal modal-fixed-footer">
    <a class="btn-floating btn-flat btn-small white modal-close right" id="close_prompt"><i class="material-icons" style="color:orange">close</i></a>
    <div class="modal-content" id="enter_result">
        <div  id="add_member_note">输入姓名，搜索匹配头像和账号，可通过点击成员头像查看该成员个人主页。若有重名，请核对后进行选择。若成员未注册推荐注册，完善个人主页。</div>
        <div class="input-field member_name "><i class="material-icons prefix">account_circle</i>
            <input id="member_name" type="text" class="validate"><label for="member_name">输入成员姓名</label>
        </div>
        <div id="member_search_result">
            <a href="#" id="searchMemberButton" class="waves-effect waves-light btn modal-action">搜索</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/etc.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/team/fix_team_msg.js"></script>
</body>
</html>
