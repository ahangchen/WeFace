    <script type="text/javascript">
        $(document).ready(function(){

            // －－－－－－－－－－－－－－－banner初始化－－－－－－－－－－－－－－－－－－

            $.getJSON('js/banners.json',function(data){
                var lis = $(".imgList li img");
                var link = $(".imgList li a");
                for (var i = 0; i < lis.length; i++) {
                    var bannerUrl = data.banner[i].bannerImg;
                    var imgHref = data.banner[i].bannerUrl;
                    $(lis[i]).attr("src",bannerUrl);
                    $(link[i]).attr("href",imgHref)
                }
            })
            var curIndex_banner = 0;
            var imgLen_banner = $(".imgList li").length;
            $(".preBtn").click(function(){
                curIndex_banner = (curIndex_banner > 0) ? (--curIndex_banner) : (imgLen_banner - 1);
                changeTo(curIndex_banner);
            });
            $(".nextBtn").click(function(){
                // curIndex_banner = (curIndex_banner < imgLen_banner - 1) ? (++curIndex_banner) : 0;
                if (curIndex_banner == imgLen_banner - 1) {
                    curIndex_banner = 0;
                }
                else{
                    curIndex_banner++;
                }
                changeTo(curIndex_banner);
                
            });
            function changeTo(num){
                var goLeft = num * 775;
                $(".imgList").animate({left: "-" + goLeft + "px"},500);
            }
            $(".imgList").hover(function() { 
                clearInterval(picTimer); 
                },function() { 
                    picTimer = setInterval(function() { 
                        curIndex_banner++; 
                    // changeTo(curIndex_banner); 
                    // curIndex_banner++; 
                    if(curIndex_banner == imgLen_banner) {curIndex_banner = 0;} 
                    changeTo(curIndex_banner); 
                    },5000); //此3000代表自动播放的间隔，单位：毫秒 
                }).trigger("mouseleave"); 
        })
    </script>
